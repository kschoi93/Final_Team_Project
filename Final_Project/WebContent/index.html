<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		//#searchTxt placeholder 설정
		$('#searchTxt').click(function(){
			$('#searchTxt').attr('placeholder','');
		});
		$('#searchTxt').focusout(function(){
			$('#searchTxt').attr('placeholder','제목/작가로 검색할 수 있습니다.');
		});
		//#service_icon 설정
		$('#service_icon').hover(function(){
			$('#service_icon').css('opacity','1.0');
		});
		$('#service_icon').mouseleave(function(){
			$('#service_icon').css('opacity','0.5');
		});
		var titleStr = new Array('홈','웹툰','베스트 도전','도전만화','마이페이지','|','단행본 만화','장르소설');
		for(var i=0; i<titleStr.length; i++){
			
			if(i!=5){
				$('#titleMenu').append('<li><a href="#">'+titleStr[i]+'</a></li>');
			} else {
				$('#titleMenu').append('<li>'+titleStr[i]+'</li>');	
			}
		}
		var genre = new Array('요일별','장르별','작품별','작가별','연도별','테마웹툰','완결웹툰');
		for(var i=0; i<genre.length;i++){
			$('#genre').append('<li><a href="#">'+genre[i]+'</a></li>');	
		}
		$('#genre a').click(function(){
			$('#genre a').css('color','rgb(133, 133, 133)');
			console.log($(this).css('color'));
			if($(this).css('color')=='rgb(133, 133, 133)'){
				$(this).css('color','black');
			}
			
		})
		
		var tag;
		var rankStr = ['급식아빠-8화 저 새끼야? 우리 애들을 밟았다는 게?','전지적 독자 시점-042 Ep.09 전지적 개복치 (6)'
				,'고수-2부 138화','복학왕-334화 청첩장 4화','납주의 첫날밤을 가져버렸다-36화'
				,'여주실격!-65화 인연(1)','튜토리얼 탑의 고인물-46화','원수를 사랑하라-72화','나쁜사람-32화'
				,'연놈-265화. 원상고 바람의 복학생 (독대)'];
		for(var i=1; i < rankStr.length+1;i++){
			$('#rank>ul').append('<li><span>'+i+'</span><span id="wordCut">'+rankStr[i-1] +'</span><span>-</span><span>0</span></li>');
		}
	});
</script>
</head>
<body>
<div id="header">
	<span><a href="#">NAVER</a></span>
	<span><a href="#">만화 </a></span>
	<span>|</span>
	<span><a href="#">웹소설</a></span>
	<span>
		<input id ="searchTxt" type="text" size="32em" placeholder="제목/작가로 검색할 수 있습니다." />
		<a href="#"><img src="img/search_icon.png" id="searchIcon"/></a>
	</span>
	
	<a href="#"><img src="img/service_icon.png" id="service_icon"/></a>
	<input id="login" type="button" value="로그인"/>
</div>
<hr>
<div id="title">
	<ul id="titleMenu">
	
	</ul>
</div>
<div id="updateDiv">
</div>

	<ul id="genre">
		
	</ul>
</div>

<div id="section">
	<div id="sectionLeft"></div>
	<div id="sectionRight">
		<a href="#"><div id="banner1">웹툰 올리기</div></a>
		<a href="#"><div id="banner2"><img src="img/testimg1.JPG"/></div></a>
		<a href="#"><div id="banner3"><img src="img/testimg2.JPG"/></div></a>
		<div id="rank">
			<div>인기급상승 만화</div>
			<div>인기순</div>

	</div>
</div>
</body>
